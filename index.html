<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>
</head>
<body>
  <section class="container">
    <picture class="img">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </picture>
    <article>
      <label for="h1">perfume</label>
      <h1 class="product-name" id="h1">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="actual-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="btn"><span class="cart-ico"> 
      </span> Add to Cart</button>
    </article>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SanekxArcs/" target="_blank">Sanekx Arcs</a>.
</body>
</html>
